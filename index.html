<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Cells</title>
</head>
<body>
    <div class="container">
        <div class="row" data-row='1'>
          <div class="cell" data-number='1'>1</div>

          <div class="cell" data-number='3'>3</div>
          <div class="cell" data-number='4'>4</div>    
        </div>
        <div class="row" data-row='2'>
          <div class="cell" data-number='5'>5</div>
          <div class="cell" data-number='6'>6</div>
          <div class="cell" data-number='7'>7</div>
          <div class="cell" data-number='8'>8</div>

        </div>
        <div class="row" data-row='3'>

          <div class="cell" data-number='12'>12</div>
          <div class="cell" data-number='13'>13</div>

        <div class="row" data-row='4'>
          <div class="cell" data-number='14'>14</div>

          <div class="cell" data-number='17'>17</div>

        <div class="row" data-row='5'>
          <div class="cell" data-number='19'>19</div>
          <div class="cell" data-number='20'>20</div>
          <div class="cell" data-number='21'>21</div>
          <div class="cell" data-number='22'>22</div>   
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="cellsGradientManager.js"></script>
    <script src="hoverManager.js"></script>
    <script src="main.js"></script>
</body>
</html>
